
<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<!-- Fichier Manifest -->
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

<!-- Icône (optionnelle pour mobile) -->
<link rel="icon" type="image/png" href="{{ url_for('static', filename='logo_kwetu.png') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<h2><i class="fas fa-user"></i>Factures de {{ username }}</h2>


<ul>
{% for f in factures %}
    <li>{{ f[0] }} | {{ f[1] }} | {{ f[2] }}</li>
{% endfor %}
</ul>
<a href="/logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
<!-- Enregistrement du service worker -->
<script src="{{ url_for('static', filename='service-worker-register.js') }}"></script>
</body>
</html>
