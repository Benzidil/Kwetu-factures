
<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>Admin</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<!-- Fichier Manifest -->
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

<!-- Icône (optionnelle pour mobile) -->
<link rel="icon" type="image/png" href="{{ url_for('static', filename='logo_kwetu.png') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<h2>Espace admin</h2>

<form method="POST">
    <select name="user_id">
    {% for id, name in users %}
        <option value="{{ id }}">{{ name }}</option>
    {% endfor %}
    </select><br>
    <input type="text" name="mois" placeholder="Mois" required><br>
    <input type="text" name="statut" placeholder="Statut" required><br>
    <textarea name="message" placeholder="Message"></textarea><br>
    <button type="submit"><i class="fas fa-plus-circle"></i> Ajouter une facture </button>
</form>
<h3>Toutes les factures</h3>
<ul>
{% for f in all_factures %}
    <li>{{ f[0] }} | {{ f[1] }} | {{ f[2] }} | {{ f[3] }}</li>
{% endfor %}
</ul>
<a href="/logout"><i class="fas fa-sign-out-alt"> Déconnexion</a>
    <!-- Enregistrement du service worker -->
<script src="{{ url_for('static', filename='service-worker-register.js') }}"></script>
</body>
</html>
